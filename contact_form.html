<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <title>Contact Me</title>
  </head>
  <div class="overlay"></div>
  
  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>
      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">
              About Me
            </a>
          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link">
              My Work
            </a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link current">
              Get In Touch
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="contact">

      <h1 class="large-heading">
        Contact <span class="text-secondary"> Me </span>
      </h1>
      <form action="https://formspree.io/mjvpvoob" method="POST">
        <label>
          Email
          <input type="email" class="email" name="_replyto" required/>
        </label>
        <label>
          Subject
          <input type="text" class="subject" name="subject" required/>
        </label>
        <label>
          Message
          <textarea class="message" name="message" rows="5" cols="70" maxlength="2000" required></textarea>
        </label>
        <div class="status">

        </div>
        <button type="submit" class="submit">
          Send
        </button>
      </form>
    <footer id="main-footer">
      Copyright &copy; 2020
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>


</html>
